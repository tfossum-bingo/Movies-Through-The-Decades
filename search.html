<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./movie.js"></script>
</head>
<body class="search-body">
    <div class="sidepanel">
        <div class='sp-background' id='sidepanel-close'>X</div>
        <div class='sp-background' id='sidepanel-hero'></div>
        <div class='sp-background' id='sidepanel-fill-top'></div>
        <div class='sp-background' id='sidepanel-details-list'></div>
        <div class='sp-background' id='sidepanel-actors'></div>
        <div class='sp-background' id='sidepanel-plot'></div>
    </div>
    <div class="header-container">
        <div class="header-title">
            Movies through the Decades: Search
        </div>
        <div class="header-author">
            by: Ted Fossum
        </div>
    </div>
    <div class="search-container">
        <div class="search-entry">
            <input type="text" id="title-search" placeholder="Enter a partial movie title"/>
            <button id="search-button">Search</button>
        </div>
        <div class="search-instructions-container">
            <p class="search-instructions">Search by title and we'll find similarly titled movies that are at least 10 years older than the first match.</h1>
        </div>
    </div>
    <script defer src="app.js" charset="utf-8"></script>
</body>
</html>
