<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./movie.js"></script>
</head>
<body>
    <div class="header-container">
        <div class="header-title">
            Welcome to Movies Through the Decades
        </div>
        <div class="header-author">
            by: Ted Fossum
        </div>
    </div>
    <div class="search-container">
        <h1>Search by title and we'll find similar movies that are at least 30 years older than the title you picked:</h1>
        <input type="text" id="title-search" placeholder="Enter a partial movie title"/>
        <button id="search-button">Search</button>
    </div>
    <br>
    <br>

    <script defer src="app.js" charset="utf-8"></script>
</body>
</html>
